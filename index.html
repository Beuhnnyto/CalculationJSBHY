<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <input type="text" id="num1">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" id="num2">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
